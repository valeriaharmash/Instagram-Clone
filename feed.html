<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="feed-box">
      
      <img src="public/FeedLogo.png" alt="feed logo" id="feed-logo-img">
      
      <div id="username-box">
        <img src="public/Hero.png" alt="hero">
       <div id="user">
        <p id="username">janeDoe_official</p>
        <p id="location">Manhattan, New York</p>
       </div>
        
        <p id="dots">. . .</p>
      </div>

        <img src="public/Feed.png" alt="feed image" id="feed-img">

        <img src="public/BottomNav.png" alt="bottom Nav Bar">

        <p id="likes">300 likes</p>
        
        <div class="bottom-text">
          <p>janeDoe_official</p>
          <p>Subscribe for more!</p>
          <p>...more</p>
        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
